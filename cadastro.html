<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Cantina</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body class="login-page">
  <main class="login-container">
    <h1>Cadastro no Sistema</h1>
    
  <form id="cadastro-form">
   <label for="text">Nome</label>
    <input type="text" id="nome" name="nome"  placeholder="informe seu nome" >
   <label for="text">Email</label>
   <input type="email" id="email"  placeholder="digite seu email aqui"  size="30" required /> 
  <label for="text">Senha</label>
  <input type="password" id="senha-cadastro" placeholder="Crie uma senha" required>
  <label for="text">Confirma senha</label>
  <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
  <button type="submit">Cadastrar</button>
</form>
  </main>
  <script src="js/cadastro.js"></script>
</body>
</html>
